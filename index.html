<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator Biaya & Invoice</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e2e8f0;
        margin: 0;
        padding: 1rem;
      }
      .container {
        background: #fff;
        max-width: 700px;
        margin: auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      
      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
        color: aqua;
      }

      h2,
      h3 {
        text-align: center;
        color: #2d3748;
      }
      label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
        color: #4a5568;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #3182ce;
        color: white;
        padding: 12px;
        margin-top: 25px;
        width: 100%;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #2b6cb0;
      }
      .invoice {
        background: #f7fafc;
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
      }
      .invoice p {
        margin: 8px 0;
        color: #2d3748;
      }
      .invoice .total {
        font-size: 18px;
        font-weight: bold;
        border-top: 2px dashed #cbd5e0;
        margin-top: 20px;
        padding-top: 10px;
        color: #1a202c;
      }

      @media (max-width: 640px) {

        /* body {
          display: grid;
          place-content: center;
          padding: 0;
          margin: 0;
          height: 100dvh;
        } */

        .container {
          width: 350px;
          height: 400px;
          padding: 1.5rem;
          margin: 2rem auto;
          /* margin-top: 2rem; */
        }

        .container h2 {
          font-size: 1.5rem;
        }

        form {
          margin-top: 2rem;
          font-size: 0.8rem;
        }

        input[type="number"],
        input[type="submit"] {
          font-size: 15px;
        }

       .invoice {
        width: 100%;
        font-size: 0.8rem;
       }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kalkulator Biaya</h2>
      <form id="calcForm">
        <label for="jarak">Jarak Tempuh (km):</label>
        <input type="number" step="0.1" id="jarak" required />

        <label
          ><input type="checkbox" id="jasa" /> Biaya Jasa Pelatihan
          (Rp180.000)</label
        >
        <label
          ><input type="checkbox" id="pasang" /> Biaya Pasang (Rp100.000)</label
        >

        <input type="submit" value="Hitung Biaya & Cetak Invoice" />
      </form>

      <div id="invoice" class="invoice" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("calcForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const jarak = parseFloat(document.getElementById("jarak").value);
          const jasa = document.getElementById("jasa").checked ? 180000 : 0;
          const pasang = document.getElementById("pasang").checked ? 100000 : 0;

          const biaya_awal = 40000;
          const biaya_per_km = 3500;

          let biaya_jarak,
            tambahan_km = 0;
          if (jarak > 0 && jarak <= 5) {
            biaya_jarak = biaya_awal;
          } else if (jarak > 5){
            tambahan_km = jarak - 5;
            biaya_jarak = biaya_awal + tambahan_km * biaya_per_km;
          } else {
            
          }

          const total = biaya_jarak + jasa + pasang;

          const formatter = new Intl.NumberFormat("id-ID");

          const invoiceHTML = `
        <h3>Invoice</h3>
        <p><strong>Tanggal:</strong> ${new Date().toLocaleString("id-ID")}</p>
        <p><strong>Jarak Tempuh:</strong> ${jarak} km</p>
        <p>Biaya 5 km pertama: Rp ${formatter.format(biaya_awal)}</p>
        ${
          tambahan_km > 0
            ? `<p>Biaya Tambahan (${tambahan_km.toFixed(
                1
              )} km Ã— Rp ${formatter.format(
                biaya_per_km
              )}): Rp ${formatter.format(tambahan_km * biaya_per_km)}</p>`
            : ""
        }
        ${
          jasa > 0
            ? `<p>Biaya Jasa Pelatihan: Rp ${formatter.format(jasa)}</p>`
            : ""
        }
        ${
          pasang > 0
            ? `<p>Biaya Pasang: Rp ${formatter.format(pasang)}</p>`
            : ""
        }
        <p class="total">Total Biaya: Rp ${formatter.format(total)}</p>
      `;

          const invoiceDiv = document.getElementById("invoice");
          invoiceDiv.innerHTML = invoiceHTML;
          invoiceDiv.style.display = "block";
        });
    </script>
  </body>
</html>
